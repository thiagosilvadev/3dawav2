<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Incluir onibus</title>
  </head>
  <body>
   <div class="container mt-5">
       <h2>Incluir Onibus</h2>
    <form id="incluirForm">
        <div class="mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input required type="text" class="form-control" id="marca" >
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input required type="text" class="form-control" id="modelo">
        </div>
        <div class="mb-3">
          <label for="chassis" class="form-label">Chassis</label>
          <input required type="text" class="form-control" id="chassis">
        </div>
        <div class="mb-3">
          <label for="placa" class="form-label">Placa</label>
          <input required type="text" class="form-control" id="placa">
        </div>
        <div class="mb-3">
          <label for="qtdAssentos" class="form-label">Quantidade de Assentos</label>
          <input required type="number" class="form-control" id="qtdAssentos">
        </div>
        <div class="mb-3 form-check">
          <input  type="checkbox" class="form-check-input" id="temBanheiro">
          <label class="form-check-label" for="temBanheiro">Tem banheiro</label>
        </div>
        <div class="mb-3 form-check">
          <input  type="checkbox" class="form-check-input" id="temArCondicionado">
          <label class="form-check-label" for="temArCondicionado">Tem Ar condicionado</label>
        </div>
        <button type="submit" class="btn btn-primary">Criar</button>
      </form>

      <h4 id="feedback" class="text-success"></h4>

   </div>
  </body>

  <script src="js/incluir.js"></script>
</html>
